    <div class="col-lg-6 col-md-12">

<div class="modal">
    132

<script src="js/jquery.min.js"></script>
<script src="./js/echarts/echarts.js"></script>
<script>
    function drawPie(dom) {
        var mychart = echarts.init(dom)
        var option = {
            title : {
                text: '某站点用户访问来源',
                subtext: '纯属虚构',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],

                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        $.get('device.json', function(res) {
            mychart.setOption({
                legend: {
                    data: res.legend
                },
                series : [
                    {
                        data: res.data
                    }]
            })
        })
        mychart.setOption(option)
        window.addEventListener('resize', mychart.resize)
    }
    drawPie(document.getElementById("chart1"))
    drawPie(document.getElementById("chart2"))
    $('.more').on('click', function() {
        $('.modal').show()
    })
</script>
</body>
