<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" href="favicon.ico">

    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <style>
        h2{
            margin-left:40px;
        }
    </style>
</head>
<body>

<div class="settingModal animated">
    <div class="settingModalBox" method="get">
        <div class="page-header">
            <h2>设置</h2>
        </div>
        <form id="settingForm" class="form-horizontal">
            <!--单选框-->
            <div class="form-group">
                <label class="col-md-3 control-label">服务器刷新频率:</label>
                <div class="col-md-5">
                    <div class="radio">
                        <label>
                            <input type="radio" name="server" value="1" checked/> 1
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="server" value="5" /> 5
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="server" value="10" /> 10
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">nlu:</label>
                <div class="col-md-5">
                    <div class="radio">
                        <label>
                            <input type="radio" name="nlu" value="month" checked/> month
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="nlu" value="week" /> week
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="nlu" value="day" /> day
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">语言:</label>
                <div class="col-md-5">
                    <div class="radio">
                        <label>
                            <input type="radio" name="language" value="chinese" checked/> 中文
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="language" value="english" /> 英文
                        </label>
                    </div>
                </div>
            </div>

        </form>
        <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
            <button id="settingBtn" class="btn btn-primary">保存</button>
        </div>
    </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/i18next-latest.js"></script>
<script src="js/util.js"></script>



<script>
    $(function(){


        //用户设置保存按钮
        $("#settingBtn").on('click', function() {
//            按钮置灰
            $("#settingBtn").removeClass("btn-primary").addClass("btn-disabled")

            var arr = $("#settingForm").serialize().split("&");
            var obj = {};
            arr.forEach(function(elem, index) {
                var smallArr = elem.split("=");
                var key = smallArr[0];
                var val = smallArr[1];
                obj[key] = val;
            });
            console.log(obj);
            $.post("form2.json",obj, function(res,status) {
                if(res.success) {
//                    parent.location.reload();
                }
            })
        })
    });
</script>
</body>
</html>
