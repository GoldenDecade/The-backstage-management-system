<script>
    var reqObj = {
        ajax1: "data0.json"
    }

    function language(lg){
        i18n.init({
            lng: lg,
            debug: true,
            resGetPath: "./locales/__lng__/__ns__.json",
            useCookie: false,
            useLocalStorage: false
        }, function () {
            $("body").i18n();
        });
    }

    $(function(){
        $("a.J_menuItem").on("click", function() {
            $(this).parent().siblings().children("a").removeClass("currentChoosed")
            $(this).addClass("currentChoosed")
        })
        $(".choose > a").on("click", function() {
            $(this).parent().siblings().find("a").removeClass("currentChoosed")
            $(this).addClass("currentChoosed")
        })



//        welcome
        $.post(reqObj.ajax1, function(res) {
            $("#alias").html(res.alias);
            nowUser=res.alias;

            //设置中英文
            $("#J_iframe").attr("data-language", res.language)
            language( res.language);

        })

        //菜单点击
        // J_iframe
        $(".J_menuItem").on('click',function(){
            var url = $(this).attr('href');
            $("#J_iframe").attr('src',url);
            return false;
        });

        //
        $(".login").mouseenter(function() {

            $(".detail").show()
        })
        $(".login").mouseleave(function() {
            $(".detail").hide()
        })

    });
</script>
